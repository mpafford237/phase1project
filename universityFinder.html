<!DOCTYPE html>
<html lang="en">
<head>
    <title>University Finder</title>
    <link rel="stylesheet" href="universityFinder.css">
</head>
<body>
    <h1>University Finder</h1>

    <form id = "nameSearchForm">
        <label for="name">Name:</label>
        <input type="text" id="nameSearchBar" name="country">
    </form>

    <form id = "countrySearchForm">
        <label for="country">Country:</label>
        <input type="text" id="countrySearchBar" name="country">
    </form>

    <label><input type="checkbox" id="showFavorites"> Show only favorites</label>

    <div id="universities">
        <h2>Universities</h2>
        <ul id="universityList">
            <!-- Universities will be added here -->
        </ul>
    </div>
    <script src="universityFinder.js"></script>
</body>
